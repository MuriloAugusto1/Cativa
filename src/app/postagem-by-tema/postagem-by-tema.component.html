<!--Cards de postagem-->
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3"></div>

    <div class="col-lg">
      <h1 class="fs-54 text-start my-5 ml-4">Tema: {{tema.assunto}}</h1>
      <div class="container d-flex justify-content-start m-3">
        <div class="d-flex flex-column-reverse">
          <div class="card mb-3 shadow mb-5" style="max-width: 900px">
            <div class="row no-gutters" *ngFor="let i of listaPostagens">
              <div
                class="col-md-10 card-header bg-white d-flex align-items-center"
              >
                <img
                  class="rounded-circle ml-3"
                  src="{{ i.usuario.foto }}"
                  alt=""
                  width="60px"
                />
                <p class="mt-3 ml-3">
                  {{ i.usuario.nome }} | {{ i.usuario.tipo }}
                </p>
              </div>
              <div
                class="col-md-2 card-header bg-white rounded-right border-left"
              >
                <p
                  class="font-weight-bolder d-flex mt-3 justify-content-center"
                >
                  {{ i.tema.assunto }}
                </p>
              </div>
              <div class="col-md-7">
                <div class="card-body">
                  <h5 class="card-title">{{ i.titulo }}</h5>
                  <p class="card-text">{{ i.texto }}</p>
                </div>
              </div>
              <div class="col-md-5 pt-5 pr-3 pb-3">
                <img
                  src="{{ i.imagem }}"
                  class="w-100 rounded-lg"
                  alt="imagem de postagem"
                />
              </div>
              <div class="col-md-7 border-top">
                <p class="card-text m-3">
                  <small class="text-muted"
                    >{{ i.data | date: "dd/MM/yyyy" }} Ã s
                    {{ i.data | date: "HH:mm" }}</small
                  >
                </p>
              </div>
              <div class="col-md-5 d-flex justify-content-end border-top">
                <a class="mt-3 mr-1" [routerLink]="['/postagem-edit', i.id]">
                  <img src="../../assets/icons/editar.svg" alt="" />
                </a>
                <a class="m-3 ml-2" [routerLink]="['/postagem-delete', i.id]">
                  <img src="../../assets/icons/deletar.svg" alt="" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--/Cards de postagem-->
