<div class="container-fluid bg-fundo">

  <div class="row d-flex align-items-center justify-content-center full-width">

    <div class="col-md-6">
      <!-- Campos do cadastro -->
      <div class="row d-flex justify-content-center">
        <div class="col-md-7 bg-branco shadow-lg p-5 bg-white rounded">

          <h1 class="text-start">Que bom que você chegou !</h1>
          <h5 class="text-start pb-3">Já possui uma conta? <a routerLink='/entrar'><span class="bg-logar">Logar</span></a></h5>

          <div class="form-group">
            <img class="d-inline pr-2" src="../../assets/icons/User_Card_ID.svg" alt="">
            <label class="list-inline-item" for="nome">Nome completo</label>
            <input [(ngModel)]='usuarioModel.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome completo">
          </div>

          <div class="form-group pt-2">
            <img class="d-inline pr-2" src="../../assets/icons/UserCircle.svg" alt="">
            <label for="usuario">Usuário</label>
            <input [(ngModel)]='usuarioModel.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
          </div>

          <div class="form-group pt-2">
            <img class="d-inline pr-2" src="../../assets/icons/Mail.svg" alt="">
            <label for="email">Email</label>
            <input [(ngModel)]='usuarioModel.email' class="form-control" type="email" name="email" id="email" placeholder="Seu email">
          </div>

          <div class="form-group pt-2">
            <img class="d-inline pr-2" src="../../assets/icons/Link.svg" alt="">
            <label for="foto">Link da Foto</label>
            <input [(ngModel)]='usuarioModel.foto' class="form-control" type="foto" name="foto" id="foto" placeholder="Link da sua foto">
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group pt-2">
                <img class="d-inline pr-2" src="../../assets/icons/Lock.svg" alt="">
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
              </div>
            </div>
            <div class="col-md-6 ">
              <div class="form-group pt-2">
                <img class="d-inline pr-2" src="../../assets/icons/confirm.svg" alt="">
                <label for="confirmeSenha">Confirmar Senha</label>
                <input [(ngModel)]='usuarioModel.senha' class="form-control" type="password" name="confirmeSenha" id="confirmeSenha" placeholder="Confirme sua senha">
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-4 btn-cancelar" routerLink='/entrar'>Cancelar</button>
            <button type="submit" class="btn btn-success btn-cadastrar" (click)='cadastrar()'>Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
