<div class="container">

  <div class="row ">

    <!-- Imagem do cadastro -->
    <div class="col-md-6 d-flex justify-content-center" >
      <img src="../../assets/img/cadastrar.svg" alt="" width="500px" he>
    </div>

    <div class="col-md-6 mt-5 mb-5 ">
      <!-- Campos do cadastro -->
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">

          <h1 class="text-center">Faça seu cadastro</h1>

          <div class="form-group">
            <label for="nome">Nome completo</label>
            <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome completo">
          </div>

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="Seu email">
          </div>

          <div class="form-group">
            <label for="foto">Link da Foto</label>
            <input class="form-control" type="foto" name="foto" id="foto" placeholder="Link da sua foto">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
          </div>

          <div class="form-group">
            <label for="confirmeSenha">Confirmar Senha</label>
            <input class="form-control" type="password" name="confirmeSenha" id="confirmeSenha" placeholder="Confirme sua senha">
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-4 btn-cancelar" routerLink='/entrar'>Cancelar</button>
            <button type="submit" class="btn btn-success btn-cadastrar">Cadastrar</button>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
