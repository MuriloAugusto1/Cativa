<div class="container">

  <div class="row ">

    
    <!-- Imagem do cadastro -->
    <div class="col-md-6 d-flex justify-content-center" >

      <div class="row">
        <a routerLink='/landingPage'>
          <img src="../../assets/icons/logo-v3.svg" alt=""width="200px">
        </a>
      </div>

      <img src="../../assets/img/cadastrar.svg" alt="" width="500px">

    </div>

    <div class="col-md-6 mt-5 mb-5 ">
      <!-- Campos do cadastro -->
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">

          <h1 class="text-center">Faça seu cadastro</h1>

          <div class="form-group">
            <label for="nome">Nome completo</label>
            <input [(ngModel)]='usuarioModel.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome completo">
          </div>

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input [(ngModel)]='usuarioModel.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]='usuarioModel.email' class="form-control" type="email" name="email" id="email" placeholder="Seu email">
          </div>

          <div class="form-group">
            <label for="foto">Link da Foto</label>
            <input [(ngModel)]='usuarioModel.foto' class="form-control" type="foto" name="foto" id="foto" placeholder="Link da sua foto">
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="confirmeSenha">Confirmar Senha</label>
                <input [(ngModel)]='usuarioModel.senha' class="form-control" type="password" name="confirmeSenha" id="confirmeSenha" placeholder="Confirme sua senha">
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-4 btn-cancelar" routerLink='/entrar'>Cancelar</button>
            <button type="submit" class="btn btn-success btn-cadastrar" (click)='cadastrar()'>Cadastrar</button>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
