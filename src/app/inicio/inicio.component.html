<!--card postagem--
<div class="container p-0">
  <div class="col-6">

    <div class="card-columns">
      <div class="card text-center" *ngFor='let item of listaPostagens'>
        <div class="card-body">
          <h5 class="card-title m-0">{{item.titulo}}</h5>
          <small class="text-muted"> Tema: {{item.tema.descricao}}</small>
          <p class="card-text mt-3">{{item.texto}}</p>
          <p class="card-text"><small class="text-muted">
              {{item.data | date: 'dd/MM/yyyy'}} às {{item.data | date: 'HH:mm'}}
            </small></p>

          <p class="card-text"><small class="text-muted">
              by: {{item.usuario.nome}}
            </small></p>
        </div>
      </div>
    </div>
    <!--/card postagem-->


<!--card texte-->
<div class="container p-0">
  <div class="col-6">

    <div class="card-columns">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title m-0">Aprendendo</h5>
          <small class="text-muted">geral</small>
          <p class="card-text mt-3">aprender é legal de mais, pena que da raiava</p>
          <p class="card-text"><small class="text-muted">
              01/02/2022 às 15:00
            </small></p>

          <div class="row justify-content-center align-items-center">
            <img src="https://i.imgur.com/Y8jOKg2.jpg" width="30px" alt="">
            <p class="card-text ml-3"><small class="text-muted">Rafael Borges</small></p>
          </div>
        </div>
      </div>
    </div>
    <!--/card texte-->



    <!--botão-->
    <div class="col-6 my-3">
      <button class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">
        Nova Postagem</button>
    </div>
    <!--/botão-->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nova Postagem</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <div class="form-group">
              <label for="titulo">Título</label>
              <input [(ngModel)]="postagem.titulo" type="text" class="form-control" id="titulo" placeholder="Digite o título">
            </div>

            <div class="form-group">
              <label for="texto">Texto</label>
              <textarea [(ngModel)]="postagem.texto" class="form-control" name="texto" id="texto" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label for="texto">Escolha um tema ou <a data-dismiss="modal" data-target="#my-modal" routerLink="/tema">cadastre um novo</a>:
              </label>
              <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
                <option *ngFor='let item of listaMaterias' value='{{item.id}}'>{{item.assunto}}</option>
              </select>
            </div>

            <div class="modal-footer pt-3 pb-0">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-success" (click)='publicar()' data-dismiss="modal">Publicar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- /Modal -->
