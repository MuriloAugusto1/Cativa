<!--card postagem-->
<div class="container p-0">
    <div class="col-6">
  
      <div class="card-columns">
        <div class="card text-center" *ngFor='let item of listaPostagens'>
          <div class="card-body">
            <h5 class="card-title m-0">{{item.titulo}}</h5>
  
            <p class="card-text mt-3">{{item.texto}}</p>
            <p class="card-text"><small class="text-muted">
  
              </small></p>
          </div>
        </div>
      </div>
    </div>
    <!--/card postagem-->
  
  
  
    <!--botão-->
    <div class="col-6 my-3">
      <button class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">
        Nova Postagem</button>
    </div>
    <!--/botão-->
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nova Postagem</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
  
          <div class="modal-body">
            <div class="form-group">
              <label for="titulo">Título</label>
              <input [(ngModel)]="postagem.titulo" type="text" class="form-control" id="titulo" placeholder="Digite o título">
            </div>
  
            <div class="form-group">
              <label for="texto">Texto</label>
              <textarea [(ngModel)]="postagem.texto" class="form-control" name="texto" id="texto" rows="3"></textarea>
            </div>
  
            <div class="form-group">
              <label for="texto">Escolha um tema ou <a data-dismiss="modal" data-target="#my-modal" routerLink="/tema">cadastre um novo</a>:
              </label>
              <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
                <option *ngFor='let item of listaMaterias' value='{{item.id}}'>{{item.assunto}}</option>
              </select>
            </div>
  
            <div class="modal-footer pt-3 pb-0">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-success" (click)='publicar()' data-dismiss="modal">Publicar</button>
            </div>
          </div>
        </div>
      </div>
  
      <!-- /Modal -->
