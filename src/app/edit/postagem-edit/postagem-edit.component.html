<div class="container-fluid pt-5 pb-5 bg-principal">

    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center f-color">Atualizar postagem</h1>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-md-4">

        <div class="form-group">
          <label for="titulo">Título</label>
          <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o título">
        </div>

        <div class="form-group">
          <label for="texto">Texto</label>
          <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="url">Link da foto</label>
          <input [(ngModel)]="postagem.imagem" class="form-control" name="foto" id="foto" placeholder="Link da foto">
        </div>

        <div class="form-group">
          <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo</a>: </label>
          <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
            <option *ngFor='let i of listaTemas' value="{{i.id}}">
              {{i.assunto}}
            </option>
          </select>
        </div>

        <div class="d-flex justify-content-center mt-4">
          <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
          <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
        </div>

      </div>
    </div>

  </div>
