<div class="container-fluid bg-fundo">

  <div class="row d-flex align-items-center justify-content-center full-width">

    <div class="col-md-6">
      <!-- Campos do cadastro -->
      <div class="row d-flex justify-content-center">
        <div class="col-md-7 bg-branco shadow-lg pt-5 px-5 pb-4 bg-white rounded">

          <h1 class="text-start">Boas-vindas!</h1>
          <h5 class="text-start pb-3">NÃ£o possui uma conta? <a routerLink='/cadastrar'><span class="bg-logar">Cadastrar</span></a></h5>

          <div class="form-group">
            <img class="d-inline pr-2" src="../../assets/icons/User_Card_ID.svg" alt="">
            <label for="usuario">Username</label>
            <input [(ngModel)]="userLogin.usuario" class="form-control mt-2" type="text" name="usuario" id="usuario" placeholder="Daniel123@gmail.com" />
          </div>

          <div class="form-group pt-2">
            <img class="d-inline pr-2" src="../../assets/icons/Lock.svg" alt="">
            <label for="usuario">Senha</label>
            <input [(ngModel)]="userLogin.senha" class="form-control mt-2" type="password" name="senha" id="senha" placeholder="Digite sua senha" />
          </div>
          <div class=" d-flex justify-content-center pt-3">
            <button type="submit" class="btn  btn-cadastrar" (click)="entrar()">Login</button>
          </div>

          <div class="col pt-4">
            <div class="line"></div>
          </div>

          <div class=" d-flex justify-content-center align-items-center pt-3">
            <button type="submit" class="btn-voltar d-flex justify-content-center align-items-center" routerLink="/landingPage">voltar</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
