<!--Cards de postagem-->
<div class="container d-flex justify-content-center">
  <div class="flex-column-reverse">

    <div class="card mb-3 shadow mb-5" style="max-width: 800px;" *ngFor='let item of listaPostagens'>
      <div class="row no-gutters">
        <div class=" rounded-left col-md-2 card-header bg-card-verde">
          <img class="rounded-circle ml-3" src="{{item.usuario.foto}}" alt="" width="60px">
        </div>
        <div class="col-md-8 card-header bg-card-verde">
          <h4 class="mt-3">{{item.usuario.nome}} | {{item.usuario.tipo}}</h4>

        </div>
        <div class="col-md-2 card-header bg-tema-rosa rounded-right">
          <p class="font-weight-bolder d-flex mt-3 justify-content-center">{{item.tema.assunto}}</p>
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <h5 class="card-title">{{item.titulo}}</h5>
            <p class="card-text">{{item.texto}}</p>
          </div>
        </div>
        <div class="col-md-5">
          <img src="../../assets/img/tema-ciencia.png" class="w-100 pt-3 pr-3 rounded" alt="...">
        </div>
        <div class="col-md-7">
          <p class="card-text m-3"><small class="text-muted">{{item.data | date: 'dd/MM/yyyy'}} às {{item.data | date: 'HH:mm'}}</small></p>
        </div>
        <div class="col-md-5 d-flex justify-content-end">
          <a class="mt-3 mr-1" [routerLink]="['/postagem-edit', item.id]">
            <img src="../../assets/icons/editar.svg" alt="">
          </a>
          <a class="m-3 ml-2" [routerLink]="['/postagem-delete', item.id]">
            <img src="../../assets/icons/deletar.svg" alt="">
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<!--/Cards de postagem-->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nova Postagem</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o título">
        </div>

        <div class="form-group">
          <label for="texto">Texto</label>
          <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="texto">Escolha um tema ou <a data-dismiss="modal" data-target="#my-modal" routerLink="/tema">cadastre um novo</a>:
          </label>
          <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
            <option *ngFor='let item of listaMaterias' value='{{item.id}}'>{{item.assunto}}</option>
          </select>
        </div>

        <div class="modal-footer pt-3 pb-0">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" (click)='publicar()' data-dismiss="modal">Publicar</button>
        </div>
      </div>
    </div>
  </div>
