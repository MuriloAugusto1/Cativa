<h1 class="fs-54 text-center">Matérias</h1>
<div class="container">
  <div class="container-fluid card-deck justify-content-center m-0">
    <!-- Cards das materias -->
    <div class="row p-3">

      <div class="card">
        <img src="../../assets/img/tema-portugues.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Português</h5>
        </div>
      </div>

      <div class="card">
        <img src="../../assets/img/tema-matematica.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Matemática</h5>
        </div>
      </div>

      <div class="card">
        <img src="../../assets/img/tema-ciencia.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Ciências</h5>
        </div>
      </div>

      <div class="card">
        <img src="../../assets/img/tema-biologia.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Biologia</h5>
        </div>
      </div>
    </div>
    <div class="row p-3">
      <div class="card">
        <img src="../../assets/img/tema-programacao.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Programação</h5>
        </div>
      </div>

      <div class="card">
        <img src="../../assets/img/tema-financa.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Finanças</h5>
        </div>
      </div>

      <div class="card">
        <img src="../../assets/img/tema-games.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Games</h5>
        </div>
      </div>

      <div class="card">
        <img src="../../assets/img/tema-curiosidade.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Curiosidades</h5>
        </div>
      </div>
    </div>
    <!-- Campo para cadastrar nova matéria -->
    <div class="container">

      <h3 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h3>

      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <div class="form-group">
            <input [(ngModel)]='tema.assunto' type="text" class="form-control" id="assunto" placeholder="Digite o assunto da matéria">
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn-cadastrar p-2" (click)='cadastrar()'>Cadastrar</button>
          </div>
        </div>
      </div>

    </div>

    <!-- Edição das Materias -->
    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <h4 class="text-center">Todas as matérias cadastradas</h4>
        </div>
      </div>


      <!-- Tabela de matérias cadastradas -->
      <div class="row mt-3 mb-5 d-flex justify-content-center">

        <div class="col-md-6">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Matérias</th>
                <th scope="col" class="text-right">Modificações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let item of listaMaterias'>
                <th>{{item.id}}</th>
                <td>{{item.assunto}}</td>
                <td class="d-flex justify-content-end">
                  <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', item.id]">Editar</button>
                  <button class="btn btn-danger" [routerLink]="['/tema-delete', item.id]">Apagar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>

</div>
